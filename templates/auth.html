<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Authorize Application</title>
	<link href="https://unpkg.com/@primer/css/dist/primer.css" rel="stylesheet" />
	<style>
		#authBox {
			width: calc(100vw - 10px);
			max-width: 700px;
			display: absolute;
			margin: auto;
			left: 0;
			right: 0;
		}
		body {
			margin: 5px;
		}
		.center {
            text-align: center;
        }
		ul {
			padding-left: revert;
			margin-bottom: revert;
		}
	</style>
</head>
<body>
	<div class="Box box-shadow" id="authBox">
		<div class="Box-row">
			<h2 class="m-0 center">Authorizing __appname__</h2>
		</div>
		<div class="Box-row">
			<p>Authorize __appname__? It will be able to:</p>
			<ul>
				__scopes__
			</ul>
			<div><form method="POST">
				<input type="submit" class="btn btn-primary" name="action" value="Confirm" />
				<input type="submit" class="btn btn-cancel" name="action" value="Cancel" />
			</form></div>
		</div>
	</div>
</body>
</html>
