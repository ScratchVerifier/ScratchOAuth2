<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/@primer/css/dist/primer.css" rel="stylesheet" />
    <style>
        .half-width {
            width: calc(50% - 12px);
            margin: 0px 5px;
            display: inline-block;
        }

        .center {
            text-align: center;
        }

        .va-bottom {
            vertical-align: middle
        }

        .red {
            stroke: red
        }

        .overflow-dot {
            text-overflow: ellipsis;
        }

        .mono {
            font-family: 'Ubuntu Mono', monospace;
        }

        .w {
            width: 800px
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body style="margin:20px">
    <div class="w">
        <div class="Box box-shadow">
            <div class="Box-row">
                <h2 class="m-0 center">Login</h2>
            </div>
            <div class="Box-row">
                <div>
                    <div class="form-group-header">
                        <label for="username-input">Username</label><br>
                    </div>
                    <div class="form-group-body">
                        <input class="form-control input-block" type="text" value="" id="username-input"
                            oninput="change()" />
                    </div><br>
                    <div class="form-group-header">
                        <label for="username-input">Post the following code on your profile <a id="open" target="_blank"
                                href="">(open)</a>:</label><br>
                    </div>
                    <div class="form-group-body">
                        <div class="input-group">
                            <input class="form-control mono overflow-dot" type="text" id="code" placeholder="Code"
                                aria-label="Code" disabled>
                            <span class="input-group-button">
                                <button class="btn" type="button" aria-label="Copy to clipboard" onclick="cpy()">
                                    <svg class="octicon octicon-clippy" viewBox="0 0 14 16" version="1.1" width="14"
                                        height="16" aria-hidden="true">
                                        <path fill-rule="evenodd"
                                            d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z">
                                        </path>
                                    </svg>
                                </button>
                            </span>
                        </div>
                    </div><br>
                    <button type="button" class="btn btn-primary btn-block">
                        Done
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var nonce = 'default';
        async function hash(message) {
            const msgUint8 = new TextEncoder().encode(message);                           // encode as (utf-8) Uint8Array
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);           // hash the message
            const hashArray = Array.from(new Uint8Array(hashBuffer));                     // convert buffer to byte array
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); // convert bytes to hex string
            return hashHex;
        }
        async function genCode(purpose, nonce, username) {
            let hashed1 = await hash((await hash(username.toLowerCase()))
                + (await hash(purpose))
                + (await hash(nonce)));
            // done so "AAA | BBB | CCC" can't produce the same as "AAAB | BBC | CC"
            let base = 0x41
            let shiftIndex = `0123456789`.split("")
            return `${hashed1.split("").map(x => {
                if (shiftIndex.indexOf(x) !== -1)
                    return String.fromCharCode(base + shiftIndex.indexOf(x))
                return x
            }).join("")}`
        }
        function change() {
            const username = document.querySelector("#username-input").value
            if (username.length < 3 || username.length > 20) return
            document.querySelector("#open").href = "https://scratch.mit.edu/users/" + encodeURIComponent(username)
            genCode("login", nonce, username)
                .then(x => {
                    document.querySelector("#code").value = x
                })
        }
        function cpy() {
            if (document.querySelector("#code").value) {
                navigator.clipboard.writeText(document.querySelector("#code").value)
            }
        }
        $.getJSON('/login/nonce', data => {nonce = data.nonce})
    </script>
</body>

</html>
